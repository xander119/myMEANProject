<section data-ng-controller="PapertypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Papertypes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="papertype in papertypes" data-ng-href="#!/papertypes/{{papertype._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="papertype.created | date:'medium'"></span>
				by
				<span data-ng-bind="papertype.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="papertype.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!papertypes.$resolved || papertypes.length">
    	No Papertypes yet, why don't you <a href="/#!/papertypes/create">create one</a>?
    </div>
</section>
