<section data-ng-controller="PapersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Papers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="paper in papers" data-ng-href="#!/papers/{{paper._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="paper.created | date:'medium'"></span>
				by
				<span data-ng-bind="paper.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="paper.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!papers.$resolved || papers.length">
    	No Papers yet, why don't you <a href="/#!/papers/create">create one</a>?
    </div>
</section>
